# Operations for Match
query GetMatch($id: ID!) {
  getMatch(id: $id) {
    id
    sport
    teamAId
    teamBId
    teamAName
    teamBName
    teamAScore
    teamBScore
    status
    startTime
    venue
    details
    scoreDetails
    createdAt
    lastUpdated
  }
}

query GetMatchesBySport($sport: String!) {
  getMatchesBySport(sport: $sport) {
    id
    teamAName
    teamBName
    teamAScore
    teamBScore
    status
    startTime
    venue
  }
}

mutation CreateMatch($input: CreateMatchInput!) {
  createMatch(input: $input) {
    id
    sport
    teamAId
    teamBId
    teamAName
    teamBName
    status
    startTime
    venue
  }
}

mutation UpdateMatch($id: ID!, $input: UpdateMatchInput!) {
  updateMatch(id: $id, input: $input) {
    id
    teamAScore
    teamBScore
    status
    lastUpdated
  }
}

